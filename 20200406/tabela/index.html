<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Usando Tabelas</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Usando Tabelas com HTML e CSS</h1>

  <table class="conteudo-tabela">
    <!-- cabeçalho da primeira linha da tabela -->
    <thead>
      <tr>

        <th>Rank</th>
        <th>Banda</th>
        <th>Ano Fundação</th>
        <th>Álbum Mais Vendido</th>
      </tr>
    </thead>
    <!-- fim do cabeçalho da tabela -->

    <!-- inicio dos dados da tabela -->
    <tbody>
      <tr>
        <td>01</td>
        <td>Led Zeppelin</td>
        <td>1968</td>
        <td>Led Zeppelin IV</td>
      </tr>

      <tr>
        <td>02</td>
        <td>The Beatles</td>
        <td>1960</td>
        <td>Abbley Road</td>
      </tr>

      <tr>
        <td>03</td>
        <td>Rolling Stones</td>
        <td>1962</td>
        <td>Some Girls</td>
      </tr>

      <tr>
        <td>04</td>
        <td>Queen</td>
        <td>1970</td>
        <td>Bohemiam Rhapsody</td>
      </tr>
    </tbody>
    <!-- fim dos dados da tabela -->

    <!-- rodape da tabela -->
    <tfoot>
      <tr>
        <td colspan="4">Fonte: Revista RollingStone</td>
      </tr>
    </tfoot>
    <!-- fim do rodape da tabela -->
  </table>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Usando Tabelas</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Tabela de Jogos</h1>

  <table class="conteudo-tabela">
    <!-- cabeçalho da primeira linha da tabela -->
    <thead class="background-thead-tfoot">
      <tr>
        <th>Nome do Game</th>
        <th>Preço</th>
        <th>Plataforma</th>
        <th>Imagem</th>
      </tr>
    </thead>
    <!-- fim do cabeçalho da tabela -->

    <!-- inicio dos dados da tabela -->
    <tbody>
      <tr>
        <td>The Last of US</td>
        <td>R$ 199,00</td>
        <td>PS4</td>
        <td class="coluna-img"><img src="./images/the-last-of-us.jpg" alt="imagem capa do jogo the last of us" title="imagem capa do jogo the last of us"></td>
      </tr>

      <tr>
        <td>Assissin's Creed Odyssey</td>
        <td>R$ 159,90</td>
        <td>Xbox One</td>
        <td class="coluna-img"><img src=".\images\assassins-creed-odyssey.jpg" alt="imagem capa do jogo assassins creed odyssey" title="imagem capa do jogo assassins creed odyssey"></td>
      </tr>

      <tr>
        <td>Fifa 20</td>
        <td>R$ 195,90</td>
        <td>Xbox One</td>
        <td class="coluna-img"><img src=".\images\fifa-20.jpg" alt="imagem capa do jogo fifa 20" title="imagem capa do jogo fifa 20"></td>
      </tr>

      <tr>
        <td>NBA 2K20</td>
        <td>R$ 219,90</td>
        <td>Xbox One</td>
        <td class="coluna-img"><img src=".\images\nba-2k20.jpg" alt="imagem capa do jogo nba 2k20" title="imagem capa do jogo nba 2k20"></td>
      </tr>

      <tr>
        <td>Mortal Kombat XI</td>
        <td>R$ 149,90</td>
        <td>PS4</td>
        <td class="coluna-img"><img src=".\images\mortal-kombat-11.jpg" alt="imagem capa do jogo mortal kombat 11" title="imagem capa do jogo mortal kombat 11" align="middle"></td>
      </tr>
    </tbody>
    <!-- fim dos dados da tabela -->

    <!-- rodape da tabela -->
    <tfoot class="background-thead-tfoot">
      <tr>
        <td colspan="5">Lojinha da Paulista - 2020</td>
      </tr>
    </tfoot>
    <!-- fim do rodape da tabela -->
  </table>

</body>

</html>
